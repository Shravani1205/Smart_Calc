<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn {
            transition: transform 0.2s ease-in-out;
            padding: 10px;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        input {
            width: 100%;
            text-align: right;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 calculator">
                <input type="text" id="display" class="form-control" disabled>
                <div class="row g-2 mt-2">
                    <button class="col-3 btn btn-primary" onclick="clearDisplay()">C</button>
                    <button class="col-3 btn btn-warning" onclick="appendValue('π')">π</button>
                    <button class="col-3 btn btn-warning" onclick="appendValue('Φ')">Φ</button>
                    <button class="col-3 btn btn-danger" onclick="backspace()">⌫</button>
                    
                    <button class="col-3 btn btn-info" onclick="appendValue('sin()')">sin</button>
                    <button class="col-3 btn btn-info" onclick="appendValue('cos()')">cos</button>
                    <button class="col-3 btn btn-info" onclick="appendValue('tan()')">tan</button>
                    <button class="col-3 btn btn-primary" onclick="appendValue('(')">(</button>
                    
                    <button class="col-3 btn btn-info" onclick="appendValue('asin()')">sin⁻¹</button>
                    <button class="col-3 btn btn-info" onclick="appendValue('acos()')">cos⁻¹</button>
                    <button class="col-3 btn btn-info" onclick="appendValue('atan()')">tan⁻¹</button>
                    <button class="col-3 btn btn-primary" onclick="appendValue(')')">)</button>
                    
                    
                    <button class="col-3 btn btn-light" onclick="appendValue('7')">7</button>
                    <button class="col-3 btn btn-light" onclick="appendValue('8')">8</button>
                    <button class="col-3 btn btn-light" onclick="appendValue('9')">9</button>
                    <button class="col-3 btn btn-secondary" onclick="appendValue('/')">/</button>
                  
                    <button class="col-3 btn btn-light" onclick="appendValue('4')">4</button>
                    <button class="col-3 btn btn-light" onclick="appendValue('5')">5</button>
                    <button class="col-3 btn btn-light" onclick="appendValue('6')">6</button>
                    <button class="col-3 btn btn-secondary" onclick="appendValue('*')">x</button>
                    
                    <button class="col-3 btn btn-light" onclick="appendValue('1')">1</button>
                    <button class="col-3 btn btn-light" onclick="appendValue('2')">2</button>
                    <button class="col-3 btn btn-light" onclick="appendValue('3')">3</button>
                    <button class="col-3 btn btn-secondary" onclick="appendValue('+')">+</button>

                    <button class="col-3 btn btn-light" onclick="appendValue('.')">.</button>
                    <button class="col-3 btn btn-light" onclick="appendValue('0')">0</button>
                    <button class="col-3 btn btn-success" onclick="calculate()">=</button>
                    <button class="col-3 btn btn-secondary" onclick="appendValue('-')">-</button>
                  
                    <button class="col-3 btn btn-warning" onclick="appendValue('^')">xʸ</button>
                    <button class="col-3 btn btn-warning" onclick="appendValue('sqrt()')">√</button>
                </div>
            </div>
        </div>
        <div>
            <button class="button btn btn-primary m-3" onclick="goBack()" >Back</button>
        </div>
    </div>
    
    <script>
        function appendValue(val) {
            let display = document.getElementById('display');
            if (val === 'π') display.value += Math.PI;
            else if (val === 'Φ') display.value += (1 + Math.sqrt(5)) / 2;
            else {
                display.value += val;
                if (val.includes('()')) {
                    display.value = display.value.slice(0, -1); // Place cursor inside parentheses
                }
            }
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            let display = document.getElementById('display').value;
            display = display.replace(/sqrt\(/g, 'Math.sqrt(');
            display = display.replace(/\^/g, '**');
            display = display.replace(/sin\((.*?)\)/g, 'Math.sin(($1) * Math.PI / 180)');
            display = display.replace(/cos\((.*?)\)/g, 'Math.cos(($1) * Math.PI / 180)');
            display = display.replace(/tan\((.*?)\)/g, 'Math.tan(($1) * Math.PI / 180)');
            display = display.replace(/asin\((.*?)\)/g, '(Math.acos($1) * 180 / Math.PI)');
            display = display.replace(/acos\((.*?)\)/g, '(Math.acos($1) * 180 / Math.PI)');
            display = display.replace(/atan\((.*?)\)/g, '(Math.atan($1) * 180 / Math.PI)');
            
            try {
                document.getElementById('display').value = eval(display);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
        function goBack(){
            window.location.href="home.html";
        }
    </script>
</body>
</html>
