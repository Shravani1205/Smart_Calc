<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    
    <div class="container text-center col-md-6 col-lg-4">
        <h2 class="mb-4">Currency Converter</h2>
        <div class="mb-3">
            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        <div class="mb-3">
            <select id="fromCurrency" class="form-select">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="inr">INR</option>
            </select>
        </div>
        <div class="mb-3">
            <select id="toCurrency" class="form-select">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="inr">INR</option>
            </select>
        </div>
        <button class="btn btn-success w-100" onclick="convertCurrency()">Convert</button>
        <h4 class="mt-4" id="result"></h4>
    <div>
        <button class="btn btn-primary m-3" onclick="goBack()">Go Back</button>
    </div>
    </div>
    <script>
        function convertCurrency() {
            let amount = parseFloat(document.getElementById("amount").value);
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let result = "";
            
            if (isNaN(amount)) {
                result = "Please enter a valid number";
            } else {
                let conversionRates = {
                    usd: { usd: 1, eur: 0.91, gbp: 0.78, inr: 83 },
                    eur: { usd: 1.10, eur: 1, gbp: 0.86, inr: 91 },
                    gbp: { usd: 1.28, eur: 1.16, gbp: 1, inr: 106 },
                    inr: { usd: 0.012, eur: 0.011, gbp: 0.0094, inr: 1 }
                };
                
                result = `${amount} ${fromCurrency.toUpperCase()} = ${(amount * conversionRates[fromCurrency][toCurrency]).toFixed(2)} ${toCurrency.toUpperCase()}`;
            }
            document.getElementById("result").textContent = result;
        }
        function goBack(){
            window.location.href="home.html";
        }
    </script>
</body>
</html>
