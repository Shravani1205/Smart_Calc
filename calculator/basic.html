<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff6f61);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff758c, #ff6f61);
            color: white;
            border: none;
            font-size: 1.2rem;
            padding: 15px;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #ff6f61, #ff758c);
            transform: scale(1.1);
        }
        input {
            font-size: 1.5rem;
            height: 50px;
            animation: fadeIn 1s ease-in-out;
        } 
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 calculator">
                <input type="text" id="display" class="form-control text-end mb-3" disabled>
                <div class="row g-2">
                    <button class="col-3 btn btn-custom" onclick="clearDisplay()">C</button>
                    <button class="col-3 btn btn-custom" onclick="appendToDisplay('%')">%</button>
                    <button class="col-3 btn btn-custom" onclick="appendToDisplay('/')">/</button>
                    <button class="col-3 btn btn-custom" onclick="backspace()">←</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('7')">7</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('8')">8</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('9')">9</button>
                    <button class="col-3 btn btn-custom" onclick="appendToDisplay('*')">*</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('4')">4</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('5')">5</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('6')">6</button>
                    <button class="col-3 btn btn-custom" onclick="appendToDisplay('-')">-</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('1')">1</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('2')">2</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('3')">3</button>
                    <button class="col-3 btn btn-custom" onclick="appendToDisplay('+')">+</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('0')">0</button>
                    <button class="col-3 btn btn-light" onclick="appendToDisplay('.')">.</button>
                    <button class="col-3 btn btn-custom" onclick="calculateResult()">=</button>
                    <button class="col-3 btn btn-custom" onclick="calculateSqrt()">√</button>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary m-3" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                alert('Invalid Input');
            }
        }
        function calculateSqrt() {
            let display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (value >= 0) {
                display.value = Math.sqrt(value);
            } else {
                alert('Invalid Input');
            }
        }
        function goBack(){
            window.location.href="home.html";
        }
    </script>
</body>
</html>
